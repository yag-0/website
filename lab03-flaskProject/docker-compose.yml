version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask_market_app
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - FLASK_RUN_HOST=0.0.0.0
      - DATABASE_PATH=/app/data/database.db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./site.db:/app/data/database.db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - flask_network
    labels:
      - "com.example.description=Flask Market Web Application"

volumes:
  database_data:

networks:
  flask_network:
    driver: bridge


