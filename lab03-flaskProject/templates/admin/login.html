{% extends "base.html" %}
{% block title %}Вхід в адмін-панель{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Вхід в адмін-панель</h1>
    <form method="post" action="{{ url_for('admin_login') }}" class="space-y-4">
        <div>
            <label class="block text-sm font-medium mb-1">Пароль адміністратора</label>
            <input type="password" name="password" required class="w-full p-2 border rounded" placeholder="Введіть пароль" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded font-semibold hover:bg-blue-700">
            Увійти
        </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        <a href="{{ url_for('home') }}" class="text-blue-600 hover:underline">← Повернутись на головну</a>
    </p>
</div>
{% endblock %}
