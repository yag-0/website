{% extends "base.html" %}
{% block title %}Товари - Адмін{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Товари</h1>
<div class="bg-white rounded shadow p-4 mb-4">
    <h2 class="text-lg font-semibold mb-2">Додати товар</h2>
    <form method="post" action="{{ url_for('admin_products_new') }}" class="grid md:grid-cols-2 gap-3">
        <div>
            <label class="block text-sm">Назва *</label>
            <input name="name" required class="w-full p-2 border rounded" />
        </div>
        <div>
            <label class="block text-sm">Ціна *</label>
            <input name="price" required type="number" step="0.01" min="0" class="w-full p-2 border rounded" />
        </div>
        <div>
            <label class="block text-sm">Кількість</label>
            <input name="stock" type="number" min="0" class="w-full p-2 border rounded" />
        </div>
        <div>
            <label class="block text-sm">Категорія</label>
            <input name="category" class="w-full p-2 border rounded" />
        </div>
        <div class="md:col-span-2">
            <label class="block text-sm">Опис</label>
            <textarea name="description" class="w-full p-2 border rounded" rows="2"></textarea>
        </div>
        <div class="md:col-span-2">
            <button class="bg-green-600 text-white px-4 py-2 rounded">Додати</button>
        </div>
    </form>
 </div>
<table class="w-full bg-white rounded shadow">
    <thead>
        <tr class="text-left border-b">
            <th class="p-2">ID</th>
            <th class="p-2">Назва</th>
            <th class="p-2">Ціна</th>
            <th class="p-2">Наявність</th>
            <th class="p-2">Категорія</th>
            <th class="p-2">Дія</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products %}
            <tr class="border-b">
                <td class="p-2">{{ p.id }}</td>
                <td class="p-2">{{ p.name }}</td>
                <td class="p-2">{{ '%.2f'|format(p.price) }}</td>
                <td class="p-2">{{ p.stock }}</td>
                <td class="p-2">{{ p.category or '-' }}</td>
                <td class="p-2">
                    <form action="{{ url_for('admin_products_delete', product_id=p.id) }}" method="post" onsubmit="return confirm('Видалити товар?');">
                        <button class="bg-red-500 text-white px-3 py-1 rounded">Видалити</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
